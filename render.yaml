databases:
  - name: postgres
    databaseName: budgetbuddy
    user: budgetbuddy_user

services:
  - type: web
    name: budgetbuddy
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false